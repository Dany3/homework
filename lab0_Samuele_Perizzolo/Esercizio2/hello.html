<!DOCTYPE HTML>
<html>
  <head>
    <!-- This meta tags makes sure accents and other special caracters are displayed correctly -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- 
    We reference boostrap stylesheets. Notice that we reference the "online" version, the 
    one in ther content distribution network. If you download bootstrap, then you shoul reference
    the one in your local system
     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 
     You can also override some of the styles that come by default, or create new ones. These extensions
     should go in a separate files to make sure we don't lose them if we update the boostrap version in the future.
     Note: Boostrap also offers the "source code" in *less* to facilitate extensions, but that's outsite the 
     scope of this course.
     -->
    <link rel="stylesheet" href="styles.css">        

  </head>

  <body>
     <header  class="navbar navbar-inverse">
     <nav>
      <div class="container-fluid">
        <!-- this is for the header, the logo usually goes here -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Project name
          </a>
        </div>
      </div>
    </nav> 
    </header>
    
    <!-- This is the main container of the entire page -->
    <div class="container">

      <div id="tagline">      
        <h1>Bootstrap starter template</h1>
        <p class="lead">
        <p class="par">Use this document as a way to quickly start any new project.</p>
        <p class="par">All you get is this text and a mostly barebones HTML document.  </p>
      </div>
    
    </div>
  
  </body>
</html>
